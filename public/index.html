<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Movies Application</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">


    <link href="http://allfont.net/allfont.css?fonts=bauhaus-bold-bt" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="/style.css" />

</head>
<body>

    <div id="loading">
        <div class="sk-circle"></div>
        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
    </div>


    <div class="container-fluid" id="main-container">



        <div class="jumbotron jumbotron-fluid m-0 p-4">
            <div class="container text-center">
                <h1 class="display-4 text-center">Cinephile's CineFiles</h1>

                <button type="button" class="btn btn-lg btn-success" data-toggle="modal" data-target="#add">
                    Add Movie <i class="fas fa-plus"></i>
                </button>

            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div id="movies-container" class="col-md-12">
                    <table id="movies-table" class="table">
                        <thead>
                        <tr>
                            <th scope="col">TITLE</th>
                            <th scope="col">RATING</th>
                            <th scope="col">GENRE</th>
                            <th scope="col">REVISE</th>
                        </tr>
                        </thead>
                        <tbody id="t-body">
                        </tbody>
                    </table>
                </div>

                <div class="col-md-2"></div>
            </div>


            <!-- EDIT Modal -->
            <div class="modal fade" id="edit-module" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" >Edit Movie</h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="modal-body">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <!--<span class="input-group-text">ID</span>-->
                                    </div>
                                    <input type="hidden" class="form-control" id="edit-movie-id" disabled>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Title</span>
                                    </div>
                                    <input type="text" class="form-control" id="edit-movie-title">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Rating</span>
                                    </div>
                                    <select class="form-control" id="edit-movie-rating">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Genre</span>
                                    </div>
                                    <input type="text" class="form-control" id="edit-movie-genre">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="save" class="btn btn-success" data-dismiss="modal">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>



            <!-- ADD Modal -->
            <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" >Add New Movie</h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="modal-body">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <!--<span class="input-group-text">ID</span>-->
                                    </div>
                                    <input type="hidden" class="form-control" id="add-movie-id" disabled>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Title</span>
                                    </div>
                                    <input type="text" class="form-control" id="add-movie-title">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Rating</span>
                                    </div>
                                    <select class="form-control" id="add-movie-rating">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Genre</span>
                                    </div>
                                    <input type="text" class="form-control" id="add-movie-genre">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="add-movies" class="btn btn-primary" data-dismiss="modal">Add movie</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
