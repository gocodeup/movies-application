<body>

    <div class="message">
        <div id="load_screen">
            <div id="loading_document">Loading document</div>
        </div>
    </div>

    <main class="hidden" id="main">
        <div class="container">
            <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm">
                    <div class="addTest">
                    </div>
                    <div class="movies">
                    </div>
                </div>
                <div class="col-sm"></div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm"><br>
                    <form class="hidden">
                        <div class="form-group">
                            <label for="movieInput">'Add' or 'Edit' a movie title</label>
                            <input type="text" class="form-control" id="movieInput" placeholder="Movie Name">
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Rating
                            </button>
                            <div class="dropdown-menu" id="drop">
                                <a class="dropdown-item" href="#">1</a>
                                <a class="dropdown-item" href="#">2</a>
                                <a class="dropdown-item" href="#">3</a>
                                <a class="dropdown-item" href="#">4</a>
                                <a class="dropdown-item" href="#">5</a>
                            </div>
                            <button type="button" id="submit" class="btn btn-primary" style="margin-left: 2em">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="col-sm"></div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm">
                    <!-- Split dropright button -->
                    <div class="btn-group dropright">
                        <button type="button" class="btn btn-primary">
                            Pick Movie
                        </button>
                        <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="sr-only">Toggle Dropright</span>
                        </button>
                        <div class="dropdown-menu drop-movies" id="dropMovies">
                        </div>
                    </div>
                    <button type="button" id="edit" class="btn btn-primary" style="margin-left: 0">Edit</button>
                    <button type="button" id="delete" class="btn btn-danger">Delete</button>
                </div>
                <div class="col-sm">
                </div>
            </div>
        </div>
