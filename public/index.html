<body>
    <div class="navbar bg-dark">
        <span>
            <img src="../images/movie-logo.png" height="50" width="50" style="margin-bottom: 30px"/>
            <h2 class="navbar-brand" style="font-size: 48px">The Draft House</h2>
            <p class="navbar-brand">Rate a Movie</p>
        </span>
    </div>

    <h2 class="title-select">SELECT A MOVIE</h2>



    <!--ADD MOVIE-->
    <div class="container-0">
        <p style="font-size: 38px">Your Selection:</p>
        <div id="output"><span class="container loading">
            <img src="../images/pulse.svg" alt="">
            <h1>LOADING</h1>
            <p>PLEASE STAND BY...

                <!--                <code>src/index.js</code>.</p>-->
        </span></div>
    </div>

    <br>

    <div class="container-1">
        <div>
            <label for="title">ADD MOVIE:</label>
            <input type="text" class="form-control" id="title" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            <br>
            <button class="btn btn-primary" type="button" id="movieToSubmit">CONTINUE</button>
        </div>
    </div>
    <br><br>

    <div class="modal fade" id="additionModal" tabindex="-1" role="dialog" aria-labelledby="Modal1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieAddModalTitle">Please provide addition details for the film you are adding</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <br>
                    <label for="addingTitle">TITLE: </label>
                    <input type="text" class="form-control" id="addingTitle" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <br>
                    <label for="addingRating">RATING: </label>
                    <input type="text" class="form-control" id="addingRating" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <br>
                    <label for="addingGenre">GENRE: </label>
                    <input type="text" class="form-control" id="addingGenre" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="movieSubmit">Add movie</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!--EDIT MOVIES-->
    <div class="container-2">
        <div>

            <label for="editTitle">EDIT MOVIE:</label>
            <input type="text" class="form-control" id="editTitle" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            <br>
            <button class="btn btn-primary" type="button" id="movieToEdit">CONTINUE</button>
            <br>

        </div>
        <div class="message" id="editMessage"></div>
    </div>


    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="Modal1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieEditModalTitle">Movie edit</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <br>
                    <label for="newTitle">TITLE: </label>
                    <input type="text" class="form-control" id="newTitle" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <br>
                    <label for="newRating">RATING: </label>
                    <input type="text" class="form-control" id="newRating" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <br>
                    <label for="newRating">GENRE: </label>
                    <input type="text" class="form-control" id="newGenre" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="movieChange">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <!--DELETE MOVIE-->
    <div class="container-3">
        <div>

            <label for="deleteTitle">DELETE MOVIE:</label>
            <br>
            <input type="text" class="form-control" id="deleteTitle" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            <br>
            <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#deleteModal" id="movieToDelete">CONTINUE</button>

        </div>
        <div class="message" id="deleteMessage"></div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="Modal1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieDeleteModalTitle">Confirm this is the movie you wish to delete~</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <br>
                    <label for="newTitle">TITLE: </label>
                    <input type="text" class="form-control" id="delTitle" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled>
                    <br>
                    <label for="newRating">RATING: </label>
                    <input type="text" class="form-control" id="delRating" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled>
                    <br>
                    <label for="newRating">GENRE: </label>
                    <input type="text" class="form-control" id="delGenre" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled>
                    <br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="movieDelete" data-dismiss="modal">Delete movie</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
