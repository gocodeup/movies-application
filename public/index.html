<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loader"></div>
    <h1 class="head">Movie Project!</h1>

    <div class="container">
     <div class="row">
         <div class="container-fluid col-sm-3 col-sm-offset-1">
            <div class="box">
                    <h3>Movies</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Rating</th>
                        </tr>
                    </thead>
                </table>
                </div>
             <br>
                <div id="movies" class="box"></div>


         </div>
         <form class="form-horizontal">
             <fieldset>
                 <!-- Form Name -->
                 <legend>Search Films Here</legend>

                 <!-- Input With Search http://getfuelux.com/javascript.html#search-->
                 <div class="form-group">
                     <label class="control-label col-sm-2" for="searchInput">Search</label>
                     <div class="col-sm-10">
                         <div class="search input-group" data-initialize="search" role="search" id="search">
                             <input id="searchInput" name="searchInput" class="form-control" placeholder="Movie Title" type="search">
                             <span class="input-group-btn">
        <button class="btn btn-default" type="button">
          <span class="glyphicon glyphicon-search"></span>
          <span class="sr-only">Search</span>
        </button>
      </span>

                         </div>
                     </div>
                 </div>

                 <!-- Button http://getbootstrap.com/css/#buttons -->
                 <div class="form-group">
                     <label class="control-label col-sm-2" for="singlebutton"></label>
                     <div class="text-right col-sm-10">
                         <button type="button" id="singlebutton" name="singlebutton" class="btn btn-primary" aria-label="Single Button">Button</button>
                         <p class="help-block">help</p>
                     </div>
                 </div>


             </fieldset>
         </form>
     </div>


    </div>



    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
