<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body onload="myFunction()" style="margin:0;">

<div id="loader"></div>

<div style="display:none;" id="myDiv" class="header">
    <h2>Movie's Title</h2>
    <input id="newMovie"  placeholder="Enter Title...">
    <span id="addMovie" class="addBtn">Add</span>
    <div>
        <form>
            <label for="rating" ></label>

            <select id="rating" name="rating_select">
                <option value="rating-1">Rating 1</option>
                <option value="rating-2">Rating 2</option>
                <option value="rating-3">Rating 3</option>
                <option value="rating-4">Rating 4</option>
                <option value="rating-5">Rating 5</option>
            </select>
            <ul id="movie-title">
                 <li></li>
            </ul>
        </form>
    </div>

    <script src="/main.js"></script>
</div>
<script>
    let myVar;

    function myFunction() {
        myVar = setTimeout(showPage, 3000);
    }

    function showPage() {
        document.getElementById("loader").style.display = "none";
        document.getElementById("myDiv").style.display = "block";
    }

</script>
</body>
</html>
