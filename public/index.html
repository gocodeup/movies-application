<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>

<div class="container">
    <h1>Hello There!</h1>
    <p>To get started, edit <code>src/index.js</code>.</p>
    <p id="loading"></p>


    <table id="movie-list">


    </table>


    <h5 id="heading">add a movie</h5>
    <form method="post" action='' id="new-movie-form">
        <input type="text" id="title">
        <select name="rating" id="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button type="button" id="sub">add movie</button>
    </form>

    <button type="button" id="delete-a-movie">Delete a Movie</button>

    <form action="" id="delete-form">
        <span id="confirm"></span> <select name="delete" id="delete-movie"></select>
      <button type="button" id="delete-this-movie" class="set-back-to-normal" >Delete This Movie</button>
    </form>

</div>

<script src="/main.js"></script>
<script type="text/javascript" src="/src/index.js"></script>
</body>
</html>
