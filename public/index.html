<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 pageTitle">
            <h1>Movies</h1>
        </div>
        <div class="row">
            <div class="col-xs-12 newMovieSection" >
                <div class="row">
                    <div class="col-xs-3">
                        <input type="text" name="movieTitleInput" id="movieTitleInput" placeholder="movie title...">
                    </div>
                    <div class="col-xs-3">
                        <label for="movieRatingInput">Rating:</label>
                        <select name="movieRatingInput" id="movieRatingInput">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-info" type="button" id="submitBtn">Submit New Movie</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row tableHeading">
        <div class="col-xs-3"><h2 id="sortTitles" class="sortHeads">Titles</h2></div>
        <div class="col-xs-3"><h2 id="sortRating" class="sortHeads">Rating</h2></div>
        <div class="col-xs-3"><h2>Options</h2></div>
    </div>
    <div class="divider"></div>
    <!--Below is where movies will be displayed-->
    <div class="row" id="display-movies">
        <div class="col-xs-12">
            <div class="loader"></div>
        </div>
    </div>
</div>
<script src="/main.js"></script>
</body>
</html>
