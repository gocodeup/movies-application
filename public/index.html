    <!--add new movie-->
    <form>

        <input id="newMovie" class="form-control" type="text" placeholder="Add a movie">
        <label class="addTitle" for="rateMovie">Movie Rating</label>
        <select class="col-4" id="rateMovie">
            <option value="">1-5</option>
            <option value="1">1</option>

<br>
<!--edit movie-->
<div class="edit-body">

        <input id="editForm"  class="form-control" type="text" value="">
        <label class="editTitle" for="editRating">Change Movie Rating</label>
        <select id="editRating">
            <option value="">1-5</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
