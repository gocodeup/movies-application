<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-dc511usETkt5R6evFzyWPo3GCQkG+8t+K2KZ9TUeGbisOmqJGXf4j8fLCRoK9r1N" crossorigin="anonymous">"
    <link rel="stylesheet" href="/style.css" />
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-12 movielist-row d-flex align-items-center justify-content-center">
            <ul class="movie-list pl-0"></ul>
        </div>
    </div>

    <div class="jumbotron">

        <h3>Movie Title and Ratings</h3>
        <form id="titleRatings">
            <input type="text" class="form-control" id="moviesInput" placeholder="Movies...">
            <input type="text" class="form-control" id="ratingsInput" placeholder="Ratings...">
            <button id="submit" class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
    <h3>Edit Movie</h3>
    <form id="newMovies">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropDownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select A Movie
            </button>
            <div id="MovieMenu" class="dropdown-menu" aria-labelledby="dropdownMenuButton">

            </div>
        </div>
        <input type="text" class="form-control" id="editTitle" placeholder="Title...">
        <input type="text" class="form-control" id="editRating" placeholder="Ratings...">
    </form>

</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
<script src="main.js"></script>

</body>
</html>
