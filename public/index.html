<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css"/>

<body class="mt-5">
<div class="center"><h1>Yaz & Crystal's Movie List</h1></div>
<div class="container">
    <form action=""><h1>Add A Movie</h1>
        <div class="form-group">
            <label for="inputTitle">Title</label>
            <input type="text" class="form-control" id="inputTitle" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="inputRating">Rating</label>
            <input type="text" class="form-control" id="inputRating">
        </div>
        <div class="form-group">
            <label for="inputGenre">Genre</label>
            <input type="text" class="form-control" id="inputGenre">
        </div>
        <button id="addMovie">+ New Movie</button>
    </form>

    <!------------------------editing button---------------------------------->
    <form id="form1"><br>
        <h1>edit movie</h1>
        <div class="form-group">
            <label for="editTitle">Title</label>
            <input type="text" class="form-control" id="editTitle">
        </div>
        <div class="form-group">
            <label for="editRating">Rating</label>
            <input type="text" class="form-control" id="editRating">
        </div>
        <div class="form-group">
            <label for="editGenre">Genre</label>
            <input type="text" class="form-control" id="editGenre">
        </div>

        <br>
        <button type="button" id="editMovie">Submit</button>
        <hr>
    </form>


    <div class="card-columns pt-4">
        <div class="movies"></div>
    </div>


</div>
