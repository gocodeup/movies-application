<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>

<div class="container">


    <form>
        <input type="text" name="movie-title" placeholder="Enter Your Movie Here">

        <select>
            <option value="1star">one</option>
            <option value="2star">two</option>
            <option value="3star">three</option>
            <option value="4star">four</option>
            <option value="5star">five</option>
        </select>

        <button type="submit">Submit</button>

        <div id="loading" class="loading">
            <div class="loader"></div>
            <div class="loadText">LOADING</div>
        </div>
    </form>


    <div>
        <ul id="movie-info"></ul>
    </div>
</div>

<script src="/main.js"></script>
</body>
</html>
