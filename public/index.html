<section>
    <div class="d-flex justify-content-center m-1">
        <div class="row ">
            <div class="col">
                <button type="button" id="addButton" class="btn btn-primary" data-toggle="modal" data-target="#modal">
                    Add Movie
                </button>
            </div>
        </div>

        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="titleInput" class="col-form-label">Title:</label>
                                <input type="text" class="form-control" id="titleInput">
                            </div>
                            <div class="form-group">
                                <label for="ratingInput" class="col-form-label">Rating:</label>
                                <input type="text" class="form-control" id="ratingInput">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveInput" data-toggle="modal"
                                data-target="#modal">Save Changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
