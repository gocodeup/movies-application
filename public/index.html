<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>My Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="jumbotron d-flex justify-content-center">
    <h1>Movie project</h1>
</div>

<div class="container">
    <div id="loading">
        <h1>Please wait, page is loading</h1>
    </div>
</div>


<div id="content" class="d-flex justify-content-around flex-wrap"></div>
<div class="justify-content-center d-flex">
<div class="card cardBackground p-4 noDisplay"  id="addMovie" style="width: 18rem">
    <form>
        <div class="form-group text-center">
            <label for="movieTitleInput">Movie Title</label>
            <input type="text" class="form-control" id="movieTitleInput">
        </div>
        <div class="form-group text-center">
            <label for="ratingSelect">Select Rating</label>
            <select class="form-control" id="ratingSelect">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group text-center">
            <label for="genreInput">Movie Summary</label>
            <input type="text" class="form-control" id="genreInput">
        </div>
        <div class="justify-content-center d-flex">
            <button type="button" class="btn btn-dark" id="addMovieButton">Submit</button>

        </div>
    </form>
</div>
        <div class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title">Edit Movie</h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <input type="text" id="movieEditTitle">
                            <select class="form-control" id="ratingEdit">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                            <input type="text" id="movieGenreEdit">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="editSave">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="../src/index.js"></script>
<script src="./main.js"></script>

</body>
</html>
