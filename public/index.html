<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Movies Application</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <link href="http://allfont.net/allfont.css?fonts=bauhaus-bold-bt" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="/style.css" />

</head>
<body>

    <div id="loading">
        <div class="sk-circle"></div>
        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
    </div>


    <div class="container-fluid" id="main-container">

        <div class="jumbotron jumbotron-fluid m-0 p-4">
            <div class="container">
                <h1 class="display-4 text-center">Salazar's CINEMAGIC</h1>

            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div id="movies-container" class="col-md-12">
                    <table id="movies-table" class="table">
                        <thead>
                        <tr>
                            <th scope="col">TITLE</th>
                            <th scope="col">RATING</th>
                        </tr>
                        </thead>
                        <tbody id="t-body">
                        </tbody>
                    </table>
                </div>

                <div class="col-md-2"></div>
            </div>


            <!-- EDIT Modal -->
            <div class="modal fade" id="edit-module" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header" id="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>

                            <div class="modal-body">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">ID</span>
                                    </div>
                                    <input type="text" class="form-control" id="edit-movie-id" disabled>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Title</span>
                                    </div>
                                    <input type="text" class="form-control" id="edit-movie-title">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Rating</span>
                                    </div>
                                    <input type="text" class="form-control" id="edit-movie-rating">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" id="save" data-dismiss="modal">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Button trigger modal -->
            <button type="button" class="btn btn-lg btn-success" data-toggle="modal" data-target="#add">
                Add movie
            </button>

            <!-- ADD Modal -->
            <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="modal-body">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">ID</span>
                                    </div>
                                    <input type="text" class="form-control" id="add-movie-id" disabled>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Title</span>
                                    </div>
                                    <input type="text" class="form-control" id="add-movie-title">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Rating</span>
                                    </div>
                                    <input type="text" class="form-control" id="add-movie-rating">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="add-movies" class="btn btn-primary" data-dismiss="modal">Add movie</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
