<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Movie Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <div class="container">
        <div class="page-header">

            <h1>Movie Database</h1>

        </div>

        <div class="container-loader"></div>

        <div class="row"></div>
            <div class="col-md-4">
                <div class="add-movie-form">

                    <form class="add-movie">
                        <h4>Add a New Movie to the Database</h4>

                        <br>

                        <label for="new-title">New Title:</label>
                        <input type="text" id="new-title" class="form-control" placeholder="enter movie title...">

                        <br>
                        <br>

                        <label for="new-rating">Movie Rating:</label>
                        <select name="rating" id="new-rating">
                            <option value="select" selected>Select Movie Rating</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>

                        <br>
                        <br>

                        <button type="submit" id="add-movie-button" class="add-new-movie-button-move button add-edit-button">Add New Movie</button>
                    </form>

                    <hr class="hr-style">

                    <form class="edit-movie">
                        <h4>Edit Existing Movie in Database</h4>

                        <br>
                        <br>

                        <label for="edit-movie-id">Movie Edit ID:</label>
                        <input type="text" id="edit-movie-id" class="form-control" placeholder="enter movie ID...">

                        <br>

                        <label for="edit-title">Edit Title:</label>
                        <input type="text" id="edit-title" class="form-control" placeholder="edit movie title...">

                        <br>

                        <label for="edit-rating">Edit Rating:</label>
                        <select name="edit-rating" id="edit-rating">
                            <option value="select">Edit Movie Rating</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>

                        <br>
                        <br>

                        <button type="submit" id="edit-movie-button" class="edit-movie-button-move button add-edit-button">Edit Movie</button>
                    </form>

                </div>
            </div>

            <div class="search-box">
                <label for="search-box">Search a Movie:</label>
                <input type="text" id="search-box" class="form-control" placeholder="search for a movie...">
            </div>

            <div class="col-md-8" id="movie-stuff"></div>

        <script src="/main.js"></script>
    </div>
</body>
</html>
