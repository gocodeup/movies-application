<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
</head>
<body>

<div class="container">
    <h1 class="main-display text-center">Bootstrap 3 Modal Demo</h1>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="panel-group">
                <div class="htmlHere"></div>
            </div>
            <div class="form-group">
                <label for="movieTitle">Title</label>
                <input type="text" class="form-control" id="movieTitle">
            </div>
            <div class="form-group">
                <label for="movieRating">Rating</label>
                <input type="text" class="form-control" id="movieRating">
            </div>
            <div id="add-new-movie">
                <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#myModal">
                    Submit New Movie
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="panel-group">
                <div class="htmlHere">

                </div>
            </div>
            <div class="modal-body">
                It Works! That means the JS is all wired up correctly.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>



<script src="/main.js"></script>
</body>
</html>
