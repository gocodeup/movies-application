<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />

</head>
<body>

    <div id="loading" class="container">
        <h1>Loading....</h1>
    </div>

    <div class="container-fluid">
        <div class="row" id="movies"></div>
        <div class="row" id="add-movies">
            <div class="col-6">
                <div class="form-group">
                    <label for="new-movie-title">Movie Title</label>
                    <input type="text" class="form-control" id="new-movie-title">
                    <div class="form-group">
                        <label for="new-movie-rating">Rating</label>
                        <select class="form-control" id="new-movie-rating">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </div>
            </div>
        </div>

        <div class="row" id="edit-movies">
            <div class="col-6">
                <div class="form-group">
                    <select class="form-control" id="show-all-movies" ></select>
                    <label for="edit-movie-id">Movie ID</label>
                    <input type="text" class="form-control" id="edit-movie-id" readonly>
                    <label for="edit-movie-title">Edit Movie Title</label>
                    <input type="text" class="form-control" id="edit-movie-title">
                    <label for="edit-movie-rating">Edit Rating</label>
                    <input type="text" class="form-control" id="edit-movie-rating">
                </div>
                <button type="submit" class="btn btn-primary" id="edit-submit">Submit</button>
            </div>
        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
