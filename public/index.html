<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <div class="container">
        <h1>Hello There!</h1>
        <p>To get started, edit <code>src/index.js</code>.</p>
        <span id="movie-list">Loading...</span>
        <form action="" method="get" id="movie-form">
            <label for="movie-title">Movie Title</label>
            <input type="text" name="movie-title" id="movie-title" >
            <label for="movie-rating">Rate this movie</label>
            <select type="select" name="movie-rating" id="movie-rating" >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button type="submit">submit</button>
        </form>
    </div>
<span class="results__display"></span>
    <script src="/main.js"></script>
</body>
</html>
